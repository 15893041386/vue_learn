<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue单向数据绑定</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div class="test">
			{{message}}
	</div>
		<script>
			var vue = new Vue({
				el: ".test",   //必须有el
				data:{
					message:"这是个测试"
				}
			})
		</script>
	</body>
</html>
